<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Helper - Interactive Body Guide</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Stretch Helper</h1>
        <p>Click on a muscle group to learn about causes of tension and recommended stretches</p>
    </header>

    <div class="container">
        <div class="body-section">
            <div class="toggle-container">
                <button class="toggle-btn active" id="frontBtn">Front View</button>
                <button class="toggle-btn" id="backBtn">Back View</button>
            </div>

            <!-- FRONT VIEW -->
            <div class="body-diagram" id="frontView">
                <div class="anatomy-image-container">
                    <img src="images/front.png" alt="Muscular system - front view" class="anatomy-img">
                    <!-- Clickable overlay regions mapped to FRONT body in image -->
                    <svg class="click-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <!-- Neck -->
                        <rect class="muscle-group" data-muscle="neck-front" x="45" y="14" width="10" height="7"/>
                        <!-- Shoulders (Deltoids) -->
                        <polygon class="muscle-group" data-muscle="shoulder-front" points="29,19.5 41,19 43,27 39,30 30,28"/>
                        <polygon class="muscle-group" data-muscle="shoulder-front" points="59,19 71,19.5 70,28 60,30 57,27"/>
                        <!-- Chest -->
                        <polygon class="muscle-group" data-muscle="chest" points="37,21.5 49.5,21.5 49.5,33 37,33"/>
                        <polygon class="muscle-group" data-muscle="chest" points="50.5,21.5 63,21.5 63,33 50.5,33"/>
                        <!-- Biceps -->
                        <rect class="muscle-group" data-muscle="biceps" x="30.5" y="25.5" width="6.5" height="9"/>
                        <rect class="muscle-group" data-muscle="biceps" x="63" y="25.5" width="6.5" height="9"/>
                        <!-- Forearms -->
                        <rect class="muscle-group" data-muscle="forearms" x="24" y="37" width="9" height="9"/>
                        <rect class="muscle-group" data-muscle="forearms" x="67" y="37" width="9" height="9"/>
                        <!-- Abdominals -->
                        <rect class="muscle-group" data-muscle="abdominals" x="43.5" y="29.5" width="13" height="15.5"/>
                        <!-- Hip Flexors -->
                        <polygon class="muscle-group" data-muscle="hip-flexors" points="34.8,42 42.8,42 41.5,47 34.8,46"/>
                        <polygon class="muscle-group" data-muscle="hip-flexors" points="57.2,42 65.2,42 65.2,46 58.5,47"/>
                        <!-- Quadriceps -->
                        <rect class="muscle-group" data-muscle="quadriceps" x="36.3" y="43.8" width="10.6" height="18.3"/>
                        <rect class="muscle-group" data-muscle="quadriceps" x="53.2" y="43.8" width="10.6" height="18.3"/>
                        <!-- Shins (Tibialis Anterior) -->
                        <rect class="muscle-group" data-muscle="shins" x="36.0" y="67.6" width="5.2" height="15"/>
                        <rect class="muscle-group" data-muscle="shins" x="58.8" y="67.6" width="5.2" height="15"/>
                    </svg>
                </div>
            </div>

            <!-- BACK VIEW -->
            <div class="body-diagram hidden" id="backView">
                <div class="anatomy-image-container">
                    <img src="images/back.png" alt="Muscular system - back view" class="anatomy-img">
                    <!-- Clickable overlay regions mapped to BACK body in image -->
                    <svg class="click-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <!-- Trapezius / Neck -->
                        <polygon class="muscle-group" data-muscle="trapezius" points="37,12.5 63,12.5 70,22 30,22"/>
                        <!-- Shoulders (Posterior Deltoid) -->
                        <polygon class="muscle-group" data-muscle="shoulder-back" points="28.5,19.5 38.5,19.5 40,26 35,28 27,25"/>
                        <polygon class="muscle-group" data-muscle="shoulder-back" points="61.5,19.5 71.5,19.5 73,25 65,28 60,26"/>
                        <!-- Upper back (Scapular / Rhomboid region) -->
                        <polygon class="muscle-group" data-muscle="upper-back" points="36,23 49,23 49,33 36,31"/>
                        <polygon class="muscle-group" data-muscle="upper-back" points="51,23 64,23 64,31 51,33"/>
                        <!-- Mid back -->
                        <rect class="muscle-group" data-muscle="mid-back" x="40.7" y="30.3" width="18.3" height="6.2"/>
                        <!-- Triceps -->
                        <rect class="muscle-group" data-muscle="triceps" x="26.5" y="25.7" width="8.2" height="9.4"/>
                        <rect class="muscle-group" data-muscle="triceps" x="65.1" y="25.7" width="8.2" height="9.4"/>
                        <!-- Forearms -->
                        <rect class="muscle-group" data-muscle="forearms" x="22.7" y="37.8" width="6.8" height="7.7"/>
                        <rect class="muscle-group" data-muscle="forearms" x="70.3" y="37.8" width="6.9" height="7.7"/>
                        <!-- Lower back -->
                        <rect class="muscle-group" data-muscle="lower-back" x="42.9" y="35.2" width="14.6" height="7.0"/>
                        <!-- Glutes -->
                        <rect class="muscle-group" data-muscle="glutes" x="35.4" y="45.6" width="14.4" height="9.1"/>
                        <rect class="muscle-group" data-muscle="glutes" x="50.0" y="45.6" width="14.4" height="9.1"/>
                        <!-- Hamstrings -->
                        <rect class="muscle-group" data-muscle="hamstrings" x="34.1" y="54.7" width="14.4" height="18.2"/>
                        <rect class="muscle-group" data-muscle="hamstrings" x="51.5" y="54.7" width="14.4" height="18.2"/>
                        <!-- Calves -->
                        <rect class="muscle-group" data-muscle="calves" x="35.0" y="66.4" width="10.0" height="18.4"/>
                        <rect class="muscle-group" data-muscle="calves" x="55.0" y="66.4" width="10.0" height="18.4"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="info-panel empty" id="infoPanel">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
            </svg>
            <p>Click on any muscle group to see common causes of tension and recommended stretches.</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
